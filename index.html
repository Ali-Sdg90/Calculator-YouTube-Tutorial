<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator Step 1</title>
    </head>
    <body>
        <div class="top-nav">
            <div class="left-section">Calculator</div>

            <div class="right-section">
                <div>1</div>
                <div>2</div>

            </div>
        </div>

        <div class="history-memory">

            <div class="mm">M-</div>
